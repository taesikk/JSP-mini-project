<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구성원 수정</title>
</head>
<body>
<div align="center">
  <h3>구성원 수정을 하기 위한 id가 필요합니다</h3><hr><br>
  <form action="memberFix">
    <table>
      <tr>
        <td><label for="accessToken">Access Token</label></td>
        <td><input type="text" name="memberId" id="accessToken"></td>
      </tr>
      <tr>
        <td><label for="member_id">구성원 id</label></td>
        <td><input type="text" name="memberId" id="member_id"></td>
      </tr>
      <tr><td colspan="2" align="center"><input type="submit" value="확인"></td></tr>
    </table>
  </form>
</div>
</body>
</html>
